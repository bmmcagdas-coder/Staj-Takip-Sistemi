<!DOCTYPE html>
<html>
<head>
    <title>Bildirim Kaydı - Staj Takip</title>
    <!-- OneSignal SDK (GitHub üzerinden daha stabil çalışır) -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(function(OneSignal) {
        OneSignal.init({
          appId: "abd1ac48-9937-4a70-9628-d97ae8c266b2", // OneSignal'dan alacağın App ID
        });
        
        // Kullanıcı abone olduğunda pencereyi kapat
        OneSignal.Notifications.addEventListener("permissionChange", function(permission) {
            if (permission === "granted") {
                alert("Tebrikler! Bildirim kaydınız başarıyla yapıldı. Bu sayfa şimdi kapanacak.");
                window.close();
            }
        });
      });
    </script>
</head>
<body style="text-align:center; font-family:sans-serif; padding-top:50px;">
    <h2>Staj Takip Sistemi</h2>
    <p>Anlık duyuruları alabilmek için lütfen tarayıcı uyarısına <b>"İzin Ver"</b> deyin.</p>
</body>
</html>
