<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Staj Takip Sistemi</title>
    <style>
        /* Tüm boşlukları sıfırla */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Dış sayfada scroll olmasın */
            background-color: #f8f9fa; /* Yüklenirken arka plan rengi */
        }
        
        /* Iframe Ayarları */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <!-- 
       Aşağıdaki src kısmına kendi /exec linkinizi yapıştırın.
       Linkin sonuna ? embed=true eklemek bazen Google'ın daha temiz açmasını sağlar.
    -->
    <iframe src="https://script.google.com/macros/s/AKfycbw1ibFsp_ChSfl1ETv-AiFXc5DsP7eOlIJGHiFz67qwBo5R85ODPuVSTNnrSv8vV-Y0yg/exec"></iframe>
</body>
</html>
